<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Pink to purple gradient like the screenshot -->
    <linearGradient id="crescentFill" x1="28" y1="24" x2="104" y2="108" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF59C7"/>
      <stop offset="1" stop-color="#6A4CF6"/>
    </linearGradient>
    <!-- Soft magenta glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Crescent mask: thin sliver on the left -->
    <mask id="crescentMask">
      <rect width="128" height="128" fill="black"/>
      <!-- base visible circle -->
      <circle cx="64" cy="64" r="44" fill="white"/>
      <!-- inner cut circle pushed right to make a thin crescent -->
      <circle cx="94" cy="60" r="48" fill="black"/>
    </mask>
    <!-- Solid background color to blend the non-coloured area with page bg -->
    <!-- Matches CSS var --nocta-bg (#17142b) closely -->
    <linearGradient id="bgMatch" x1="0" y1="0" x2="0" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#17142B"/>
      <stop offset="1" stop-color="#2A1B45"/>
    </linearGradient>
  </defs>

  <!-- Right-side disk filled with background colors so it visually disappears -->
  <circle cx="64" cy="64" r="44" fill="url(#bgMatch)"/>
  <!-- Glowing crescent on the left -->
  <circle cx="64" cy="64" r="44" fill="url(#crescentFill)" mask="url(#crescentMask)" filter="url(#glow)"/>
</svg>


